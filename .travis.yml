matrix:
  include:
    - language: elixir
      elixir:
        - 1.9
    - language: node_js
      node_js:
        - 12
      before_script:
        - cd assets && yarn install

otp_release:
  - 21.0

services:
  - postgresql

before_script:
  - mix deps.get
  - cp config/test.travis.exs config/test.exs
  - MIX_ENV=test mix ecto.create
  - MIX_ENV=test mix ecto.migrate

script:
  - mix test

after_script:
  - ./post_build_results